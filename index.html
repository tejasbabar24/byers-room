    <style>
      body {
        margin: 0;

      @font-face {

}

@font-face {

.stranger-things-outlined {

      .lacquer-font {
        font-family: 'Lacquer', system-ui;
      }
      /* Apply the Google fonts to wall alphabets */
      .alphabet-font {
        font-family: 'Protest Revolution', 'Roboto Mono', sans-serif;
      }
      /* Custom glow effects */
      .light-glow {
        transition: all 0.2s ease-in-out;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      .light-active {
        filter: brightness(1.5) contrast(1.2);
      }
      /* Grain overlay */
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
      }
      /* Scale-in animation for modal */
      @keyframes scaleIn {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
